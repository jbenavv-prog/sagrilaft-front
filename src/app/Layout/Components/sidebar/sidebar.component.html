<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHoverMouseIn()" (mouseout)="sidebarHoverMouseOut()">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" [ngClass]="{'is-active' : globals.toggleSidebar}" (click)="toggleSidebar();">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
        </div>
    </div>
    <div class="app-sidebar-content">
        <div class="app-sidebar-scroll">
            <perfect-scrollbar [autoPropagation]="true" class="scroll-container" [config]="config" [scrollIndicators]="true" style="max-width: 600px; max-height: 600px;">
                <div class="v-sidebar-menu vsm-default">
                    <div class="vsm-list">
                        <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" #acc="ngbAccordion" activeIds="{{extraParameter}}">
                            <ngb-panel>
                                <ng-template ngbPanelHeader>
                                    <div class="vsm-header">MENÚ</div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel *ngIf="this.apiKey ==1" id="elements">
                                <ng-template ngbPanelHeader>
                                    <button ngbPanelToggle class="vsm-link">
                                    <i class="vsm-icon pe-7s-id"></i>
                                    <span class="vsm-title">Mi Información</span>
                                    <i class="vsm-arrow"></i>
                                </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/form-elements/mis-datos" class="vsm-link">
                                                    <span class="vsm-title">Mis datos</span>
                                                </a>
                                            </div>
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/form-elements/faturacion-proveedores" class="vsm-link">
                                                    <span class="vsm-title">Facturación</span>
                                                </a>
                                            </div>
                                            <!-- <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/form-elements/buscar-oferta" class="vsm-link">
                                                    <span class="vsm-title">Buscar Ofertas</span>
                                                </a>
                                            </div> -->
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                            <ngb-panel *ngIf="this.apiKey ==2" id="administrador">
                                <ng-template ngbPanelHeader>
                                    <button ngbPanelToggle class="vsm-link">
                                    <i class="vsm-icon pe-7s-id"></i>
                                    <span class="vsm-title">Acciones Administrador</span>
                                    <i class="vsm-arrow"></i>
                                </button>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                    <div class="vsm-dropdown">
                                        <div class="vsm-list">
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/form-elements/administrador" class="vsm-link">
                                                    <span class="vsm-title">Administrador</span>
                                                </a>
                                            </div>
                                            <div class="vsm-item">
                                                <a routerLinkActive="active-item" routerLink="/form-elements/proveedores" class="vsm-link">
                                                    <span class="vsm-title">Proveedores SAP</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-panel>
                        </ngb-accordion>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
</div>
